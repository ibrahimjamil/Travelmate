apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-postgres-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-postgres
  template:
    metadata:
      labels:
        app: payment-postgres
    spec:
      containers:
      - name: payment-postgres
        image: postgres:11
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: payment
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          value: test
---
apiVersion: v1
kind: Service
metadata:
  name: payment-postgres-service
spec:
  type: ClusterIP
  selector:
    app: payment-postgres
  ports:
  - protocol: TCP
    port: 5432
    targetPort: 5432
